<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Sign-Up Form</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap');
		</style>
</head>
<body>
	<main>
		<div class="content">
			<div class="side-img">
				<div class="logo">
					<div class="text">
						<img src="img/odin-lined.png" alt="odin logo">
						<h1>ODIN</h1>
					</div>
				</div>
			</div>
			<div class="signUpForm">
				<div class="text-top">
					<p>
						This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
						Sign up now to get started.
					</p>

					<p>You <em>know</em> you want to.</p>
				</div>
				<div class="backColor">
					<h1>Let's do This</h1>
					<form action="">
						<div class="form-input">
							<div class="input">
								<label for="firstname">FIRST NAME</label>
								<input type="text" name="firstname" id="firstname">
							</div>
							<div class="input">
								<label for="lastname" >LAST NAME</label>
								<input type="text" name="lastname" id="lastname" class="focus">
							</div>
							<div class="input">
								<label for="email">EMAIL</label>
								<input type="email" name="email" id="email">
							</div>
							<div class="input">
								<label for="phonenumber">PHONE NUMBER</label>
								<input type="tel" name="phonenamber" id="phonenumber">
							</div>
							<div class="input">
								<label for="password">PASSWORD</label>
								<input type="password" name="password" id="password" class="error">
							</div>
							<div class="input">
								<label for="confirmPassword">CONFIRM PASSWORD</label>
								<input type="password" name="password" id="confirmPassword" class="error">
							</div>
						</div>
					</form>
				</div>
				<div class="btn-login">
					<input type="button" value="Create account" class="btn-account">
					<p>Already have a account? <span class="login">Log-in</span></p>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
